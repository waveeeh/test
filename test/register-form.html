<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
  <title>Registration Form</title>
</head>

<body>
  <header>
    <div class="wrapper">
      <nav>
        <img src="img/icon.png" alt="">
        <div class="logo">InternLink</div>
      </nav>
  </header>

  <form id="registrationForm">
    <div class="left">
      <div class="right">
        <img src="img/registration.png" alt="">
      </div>
      <h1>Register now and land your dream internship</h1>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password (6+ characters)</label>
          <input type="password" id="password" name="password" minlength="6" required>        
        </div>
        <div class="form-group">
          <label for="retypePassword">Retype Password</label>
          <input type="password" id="retypePassword" name="retypePassword" minlength="6" required>
        </div>

        <a href="#" class="btn" >Sign Up </a>

        <a href="#" button class="btn-google">Continue with Google<img src="img/google.png" alt="Google"></button></a>
        
        <div class="singin"><p>Already on InternLink? <a href="#" class="singin2">Sign In</a></p></div>

        
    </div>
  </form>

      

</body>

</html>
